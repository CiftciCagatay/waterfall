<div style="background-image: url('../assets/lowpolyw1.jpg'); display:flex;justify-content:center;align-items:center;width:100%;height:100%;">

  <div style="width: 50%; min-width: 293.5px; height: 50%">
    <h1 style="color: white; text-align: center;">
      Hoş Geldiniz
    </h1>
    
    <form #register="ngForm" *ngIf="mode == 'register'" (ngSubmit)="registerUser(register.value)">
      <ion-card>
        <ion-card-content>
          <ion-list>
            <label ion-item>
              <ion-label>İsim Soyisim</ion-label>
              <ion-input name="name" type="text" ngModel required>
              </ion-input>
            </label>

            <label ion-item>
                  <ion-label fixed>Mağaza Adı</ion-label>
                  <ion-input name="shop" type="text" ngModel required>
                  </ion-input>
                </label>

            <label ion-item>
                  <ion-label fixed>Email</ion-label>
                  <ion-input name="email" type="email" ngModel required>
                  </ion-input>
                </label>

            <label ion-item>
              <ion-label>Mağaza Sahibi</ion-label>
              <ion-checkbox name="isManager" [ngModel]="false"></ion-checkbox>
            </label>

            <label ion-item>
                  <ion-label>Şifre</ion-label>
                  <ion-input name="password" type="password" ngModel required>
                  </ion-input>
                </label>
          </ion-list>

          <button type="submit" [disabled]="!register.form.valid" ion-button block>Kayıt Ol</button>
          <button (click)="loginModeOn()" ion-button outline block>Zaten bir hesabınız var mı? Giriş yapın</button>
        </ion-card-content>
      </ion-card>
    </form>

    <form #login="ngForm" *ngIf="mode == 'login'">
      <ion-card>
        <ion-card-content>
          <ion-list>
            <label ion-item>
                  <ion-label floating>Email</ion-label>
                  <ion-input name="email" type="email" [(ngModel)]="email" required>
                  </ion-input>
                </label>

            <label ion-item>
                  <ion-label floating>Şifre</ion-label>
                  <ion-input name="password" type="password" [(ngModel)]="password" required>
                  </ion-input>
                </label>
          </ion-list>

          <button (click)="loginUser()" [disabled]="!login.form.valid" ion-button block>Giriş Yap</button>
          <button (click)="registerModeOn()" ion-button outline block>Hesabınız mı yok? Kayıt olun</button>
        </ion-card-content>
      </ion-card>
    </form>
  </div>
</div>
