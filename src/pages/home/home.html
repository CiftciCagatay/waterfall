<ion-header>
  <ion-navbar color="navBarColor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <!-- <ion-col>
        
      </ion-col> -->

      <ion-col>
        <product-report></product-report>
      </ion-col>

      <ion-col>
        <payment-report></payment-report>

        <ion-card>
          <ion-card-header>Son Aktiviteler</ion-card-header>

          <ion-card-content>
            <ion-list>
              <ion-item *ngFor="let event of events">
                <ion-icon name="leaf" item-start></ion-icon>

                <h2>{{ event.title }}</h2>
                <h3>{{ event.date | formatDate }} |Â {{ event.personnel }}</h3>
                <p>{{ event.detail }}</p>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
