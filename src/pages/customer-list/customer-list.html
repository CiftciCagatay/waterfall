<ion-header>

  <ion-navbar color="navBarColor">
    <button ion-button menuToggle>
      <ion-icon md="md-menu" ios="ios-menu"></ion-icon>
    </button>

    <ion-title>Müşteriler</ion-title>
  </ion-navbar>
  
  <ion-toolbar color="navBarColor">
    <ion-searchbar color="navBarColor" (ionChange)="filterCustomers($event.value)"></ion-searchbar>
  </ion-toolbar>

  <ion-toolbar color="navBarColor">
    <ion-item color="navBarColor">
      <ion-label>TC Kimlik No</ion-label>
      <ion-label>İsim</ion-label>
    </ion-item>
  </ion-toolbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item (click)="goToCustomerDetailsPage(customer._id)" *ngFor="let customer of customers">
      <ion-label>{{ customer.identificationNumber }}</ion-label>
      <ion-label>{{ customer.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
