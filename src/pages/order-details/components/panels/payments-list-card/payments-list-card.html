<ion-card>
  <ion-item color="secondBarColor">
    <h2 style="color: white">Ödemeler</h2>
    <button color="light" (click)="presentModallyProductFormPage('new', -1, undefined)" outline icon-left item-right ion-button>
              <ion-icon ios="ios-add" md="md-add"></ion-icon>Yeni
            </button>
  </ion-item>

  <ion-card-content style="margin-top: 12px">
    <ion-list>
      <ion-item-sliding *ngFor="let payment of payments; let i = index">
        <ion-item>

            <h1>{{ payment.amount }} {{ payment.currency }}</h1>
            <h2 *ngIf="payment.type == 'Kredi Kartı'">{{ payment.installments + " Taksit | " + payment.bank }}</h2>
            <h3>{{ payment.personnel ? payment.personnel : "---" }} | {{ payment.date ? (payment.date | formatDate) : "---" }}</h3>
            <!--<p *ngIf="payment.note">{{ payment.note }}</p>-->
            <button item-end (click)="showPaymentMenuAlert(payment, i)" ion-button clear>
              <ion-icon md="md-more" ios="ios-more"></ion-icon>
            </button>
        </ion-item>

        <ion-item-options *ngIf="false">
          <button (click)="presentModallyProductFormPage('edit', payment, i)" ion-button>DÜZENLE</button>
          <button (click)="presentDeletionWarning(payment._id, i)" color="danger" ion-button>SİL</button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-card-content>
</ion-card>
