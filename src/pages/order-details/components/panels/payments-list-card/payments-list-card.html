<ion-card>
  <ion-item color="secondBarColor">
    <h2 style="color: white">Ödemeler</h2>
    <button color="light" (click)="presentModallyPaymentFormPage('new', -1, undefined)" outline icon-left item-right ion-button>
      <ion-icon ios="ios-add" md="md-add"></ion-icon>Yeni
    </button>
  </ion-item>

  <ion-card-content style="margin-top: 12px">
    <ion-list>
      <ion-item-sliding *ngFor="let payment of payments; let i = index">
        <button ion-item (click)="showPaymentMenuAlert(payment, i)">
          <h1>{{ payment.amount }} {{ payment.currency }}</h1>
          <h2 *ngIf="payment.type == 'Kredi Kartı'">{{ payment.installments + " Taksit | " + payment.bank }}</h2>
          <h2 *ngIf="payment.type == 'Havale'">Havale</h2>
          <h3>{{ payment.personnel ? payment.personnel : "---" }} | {{ payment.date ? (payment.date | formatDate) : "---" }}</h3>
        </button>
      </ion-item-sliding>
    </ion-list>
  </ion-card-content>
</ion-card>
