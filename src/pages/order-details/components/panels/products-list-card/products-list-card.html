<ion-card>
  <ion-item color="secondBarColor">
    <h2 style="color: white">Ürünler</h2>
    <button color="light" (click)="presentModallyProductFormPage('new', undefined, undefined)" outline icon-left item-right ion-button>
      <ion-icon ios="ios-add" md="md-add"></ion-icon>Yeni
    </button>
  </ion-item>

  <ion-item color="secondBarColor">
        <ion-label>Desen/Renk</ion-label>
        <ion-label>Cins</ion-label>
        <ion-label>Miktar</ion-label>
        <ion-label>Birim Fiyat</ion-label>
        <ion-label>Tutar</ion-label>
        <button item end ion-button clear disable></button>
      </ion-item>

  <ion-card-content style="margin-top: 12px">
    <ion-list>
      

      <ion-item-sliding *ngFor="let product of products; let i = index">
        <button (click)="showProductMenuAlert(product, i)" ion-item>
          <ion-label>{{ product.patternCode }}/{{ product.colorCode }}</ion-label>
          <ion-label>{{ product.varietyCode }}</ion-label>
          <ion-label>{{ product.quantity }}</ion-label>
          <ion-label>{{ product.unitPrice }} TRY</ion-label>
          <ion-label>{{ product.quantity * product.unitPrice }}</ion-label>

          <!-- <button item-end (click)="showProductMenuAlert(product, i)" ion-button clear>
            <ion-icon md="md-more" ios="ios-more"></ion-icon>
          </button> -->
        </button>

        <ion-item-options>
          <button (click)="presentModallyProductFormPage('edit', product, i)" ion-button>Düzenle</button>
          <button (click)="presentDeletionWarning(product._id, i)" color="danger" ion-button>Sil</button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

  </ion-card-content>

  <ion-item color="secondary" (click)="showLaborCostAlert()">
        <ion-label>İşçilik</ion-label>
        <ion-label></ion-label>
        <ion-label>{{ totalQuantity }}</ion-label>
        <ion-label>{{ laborCost }}</ion-label>
        <ion-label>{{ totalQuantity * laborCost }} TRY</ion-label>
      </ion-item>

  <ion-item color="navBarColor">
        <ion-label>Toplam Tutar</ion-label>
        <ion-label></ion-label>
        <ion-label></ion-label>
        <ion-label></ion-label>
        <ion-label>{{ totalAmount }} TRY</ion-label>
      </ion-item>
</ion-card>
