<ion-header>

  <ion-navbar color="navBarColor">
    <ion-buttons start>
      <button navPop ion-button>Vazgeç</button>
    </ion-buttons>

    <ion-title>{{ mode == 'new' ? 'Yeni Ödeme Formu' : 'Ödeme Düzenleme Formu' }}</ion-title>

    <ion-buttons end>
      <button (click)="showSubmitAlert()" ion-button>Kaydet</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form *ngIf="payment">
    <ion-list>
      <ion-item>
        <ion-label>Ödeme Türü</ion-label>
        <ion-select name="type" [(ngModel)]="payment.type">
          <ion-option *ngFor="let type of currencyBankProvider.paymentTypes">{{ type }}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label fixed>Tutar</ion-label>
        <ion-input
          type="number"
          name="amount"
          [(ngModel)]="payment.amount"
        >
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Para Birimi</ion-label>
        <ion-select name="currency" [(ngModel)]="payment.currency">
          <ion-option *ngFor="let currency of currencyBankProvider.currencies">{{ currency }}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item *ngIf="payment.type == 'Kredi Kartı'">
        <ion-label fixed>Taksit Sayısı</ion-label>
        <ion-input
          type="number"
          name="amount"
          [(ngModel)]="payment.installments"
        >
        </ion-input>
      </ion-item>

      <ion-item *ngIf="payment.type == 'Kredi Kartı'">
        <ion-label>Banka</ion-label>
        <ion-select name="bank" [(ngModel)]="payment.bank">
          <ion-option *ngFor="let bank of currencyBankProvider.banks">{{ bank }}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label fixed>Not</ion-label>
        <ion-textarea
          name="note"
          [(ngModel)]="payment.note"
        >
        </ion-textarea>
      </ion-item>

    </ion-list>
  </form>
</ion-content>
