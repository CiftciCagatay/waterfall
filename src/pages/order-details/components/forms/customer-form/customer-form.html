<ion-header>

  <ion-navbar color="navBarColor">
    <ion-buttons start>
      <button navPop ion-button>Vazgeç</button>
    </ion-buttons>

    <ion-title>Müşteri Bilgileri Düzenleme Formu</ion-title>

    <ion-buttons end>
      <button (click)="showSubmitAlert()" ion-button>Kaydet</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form>
    <ion-list>
      <ion-item>
        <ion-label fixed>TC Kimlik</ion-label>
        <ion-input type="tel" maxLength="11" name="identificationNumber" [(ngModel)]="customer.identificationNumber"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>İsim</ion-label>
        <ion-input name="name" [(ngModel)]="customer.name"></ion-input>
      </ion-item>

      <ion-item-divider></ion-item-divider>

      <ion-item>
        <ion-label fixed>Telefon 1</ion-label>
        <ion-input name="telephone1" [(ngModel)]="customer.telephones[0]"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Telefon 2</ion-label>
        <ion-input name="telephone2" [(ngModel)]="customer.telephones[1]"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input name="email" [(ngModel)]="customer.email"></ion-input>
      </ion-item>

      <ion-item-divider></ion-item-divider>

      <ion-item>
        <ion-label fixed>Adres Satırı</ion-label>
        <ion-textarea name="addressLine" [(ngModel)]="customer.address.line"></ion-textarea>
      </ion-item>

      <label ion-item>
        <ion-label>Şehir</ion-label>
        <ion-select
          name="city"
          [(ngModel)]="customer.address.city"
          (ionChange)="citySelected($event)"
        >
          <ion-option *ngFor="let city of cityDistrictProvider.getCities()">{{ city }}</ion-option>
        </ion-select>
      </label>

      <label ion-item>
        <ion-label>İlçe</ion-label>
        <ion-input
          fixed
          name="addressDistrict"
          [(ngModel)]="customer.address.district"
        ></ion-input>
        <!-- <ion-select
          name="addressDistrict"
          [disabled]="!customer.address.city"
          [(ngModel)]="customer.address.district"
        >
          <ion-option *ngFor="let district of cityDistrictProvider.ilceler">{{ district }}</ion-option>
        </ion-select> -->
      </label>


      <ion-item>
        <ion-label fixed>Adres Not</ion-label>
        <ion-input name="addressNote" [(ngModel)]="customer.address.note"></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
