<ion-header>

  <ion-navbar color="navBarColor">
    <ion-title>Sipariş Detayları</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <customer-details-card [customer]="order.customer"></customer-details-card>
      </ion-col>

      <ion-col>
        <order-details-card [orderDetails]="order"></order-details-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <payments-list-card [payments]="order.payments"></payments-list-card>
      </ion-col>

      <ion-col>
        <products-list-card [products]="order.products"></products-list-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
