<ion-header>

  <ion-navbar color="navBarColor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Sipariş Detayları</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <customer-details-card [customer]="order.customer"></customer-details-card>
      </ion-col>

      <ion-col>
        <order-details-card [orderId]="order._id" [orderDetails]="order.orderDetails" [balance]="order.payments | calculateBalance"></order-details-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <products-list-card [orderId]="order._id" [products]="order.products" [laborCost]="order.orderDetails?.laborCost"></products-list-card>
      </ion-col>

      <ion-col>
        <payments-list-card [orderId]="order._id" [payments]="order.payments"></payments-list-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
