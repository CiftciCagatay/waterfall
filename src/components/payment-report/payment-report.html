<ion-card>
  <ion-card-header>Ödeme Raporu</ion-card-header>

  <ion-card-content>
    <ion-item>
      <ion-label>Toplam</ion-label>
      <ion-label>{{ totalAmount }} TRY</ion-label>
    </ion-item>
    <ion-item>
      <canvas #paymentCanvas id="paymentCanvas"></canvas>
    </ion-item>
  </ion-card-content>

  <ion-card-content>
    <ion-list>
      <ion-item>
        <ion-label>Başlangıç Tarihi</ion-label>
        <ion-datetime (ionChange)="refreshChart($event)"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Bitiş Tarihi</ion-label>
        <ion-datetime (ionChange)="refreshChart($event)"></ion-datetime>
      </ion-item>
    </ion-list>

    <ion-list inset no-line>
      <ion-item>
        <ion-label>Ay</ion-label>
        <ion-label>Toplam Ödeme</ion-label>
      </ion-item>
      <ion-item *ngFor="let payment of payments">
        <ion-label>{{ payment._id }}</ion-label>
        <ion-label>{{ payment.totalAmount }} TRY</ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
